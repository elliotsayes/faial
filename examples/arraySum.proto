shared sdata, A, S;

const
  local threadIdx.x,
  local blockIdx.x,
  global blockDim.x,
  local i,
  global n
  where distinct [threadIdx.x][blockIdx.x];


rw sdata[blockIdx.x][threadIdx.x];
if (i < n) ro A[i];
sync;
foreach (s in 1 .. blockDim.x / 2 ; s * 2) {
    if (threadIdx.x < s) {
      ro sdata[blockIdx.x][threadIdx.x + s];
      rw sdata[blockIdx.x][threadIdx.x];
    }
    sync;
}
if (threadIdx.x == 0) {
  ro sdata[blockIdx.x][0];
  rw S[blockIdx.x];
}
