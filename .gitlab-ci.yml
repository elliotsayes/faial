---
image: registry.gitlab.com/umb-svl/faial/faial:dev

test:
  script:
    - cd "$CI_PROJECT_DIR"
    - eval $(opam config env)
    - cd faial-ui
    - cargo b --release
    - cd ..
    - make
    - make test
    - export PATH="$PATH:$PWD"
    - ./run-tests.py

build-dist:
  script:
    - cd "$CI_PROJECT_DIR"
    - eval $(opam config env)
    - make
    - cd faial-ui
    - cargo b --release
    - cp ./target/release/faial ..

  artifacts:
    paths:
      - faial-bin
      - faial
      - README.md
      - LICENSE
