---
image: registry.gitlab.com/cogumbreiro/faial/faial-dev:1

test:
  script:
    - cd "$CI_PROJECT_DIR"
    - eval $(opam config env)
    - make
    - make test
    - ./run-tests.py

build-dist:
  script:
    - cd "$CI_PROJECT_DIR"
    - eval $(opam config env)
    - make

  artifacts:
    paths:
      - main
